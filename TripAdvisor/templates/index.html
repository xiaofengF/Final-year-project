<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</head>

<style type="text/css">
@import 'http://fonts.googleapis.com/css?family=Noto+Sans';

::-webkit-scrollbar {
  width: 10px;
}

::-webkit-scrollbar-track {
  border-radius: 10px;
  background-color: rgba(25, 147, 147, 0.1);
}

::-webkit-scrollbar-thumb {
  border-radius: 10px;
  background-color: rgba(25, 147, 147, 0.2);
}

.chat-thread {
  margin: 24px auto 0 auto;
  padding: 0 20px 0 0;
  list-style: none;
  overflow-y: scroll;
  overflow-x: hidden;
}

.box{
	  margin: 5px auto 0 auto;
}

.chat-thread li {
  position: relative;
  clear: both;
  display: inline-block;
  padding: 16px 40px 16px 20px;
  margin: 10px 0 20px 0;
  font: 16px/20px 'Noto Sans', sans-serif;
  border-radius: 10px;
  background-color: rgba(25, 147, 147, 0.2);
}

/* Chat - Avatar */
.chat-thread li:before {
  position: absolute;
  top: 0;
  width: 50px;
  height: 50px;
  border-radius: 50px;
  content: '';
}

/* Chat - Speech Bubble Arrow */
.chat-thread li:after {
  position: absolute;
  top: 15px;
  content: '';
  width: 0;
  height: 0;
  border-top: 15px solid rgba(25, 147, 147, 0.2);
}

.chat-thread li:nth-child(odd) {
  animation: show-chat-odd 0.15s 1 ease-in;
  -moz-animation: show-chat-odd 0.15s 1 ease-in;
  -webkit-animation: show-chat-odd 0.15s 1 ease-in;
  float: right;
  margin-right: 80px;
}

.chat-thread li:nth-child(odd):before {
  right: -80px;
  background-image: url(http://www.sunjianbo.com/wp-content/cache/Beginning/avatar/01dcbff5e81adb2cc24e4d80d8f905be.png);
  background-size: 100% 100%;
}

.chat-thread li:nth-child(odd):after {
  border-right: 15px solid transparent;
  right: -15px;
}

.chat-thread li:nth-child(even) {
  animation: show-chat-even 0.15s 1 ease-in;
  -moz-animation: show-chat-even 0.15s 1 ease-in;
  -webkit-animation: show-chat-even 0.15s 1 ease-in;
  float: left;
  margin-left: 100px;
}

.chat-thread li:nth-child(even):before {
  left: -80px;
  background-image: url(http://www.sunjianbo.com/wp-content/cache/Beginning/avatar/01dcbff5e81adb2cc24e4d80d8f905be.png);
  background-size: 100% 100%;
}

.chat-thread li:nth-child(even):after {
  border-left: 15px solid transparent;
  left: -15px;
}

@media all and (min-width: 768px) {
  .chat-thread {
    width: 50%;
    height: 600px;
  }
  .box{
  	width: 50%;
    height: 35px;
  }

}
</style>

<body style="background-color: #D3D3D3">

	<div>  
		<ul class="chat-thread" style="background-color: white;">
			<li>hello world</li>
			<li>hello world</li>
			<li>hello world</li>
			<li>hello world</li>			
			<li>hello world</li>		
			<li>hello world</li>
		</ul>
		
	<div class="box">
		<form method="post">
			<input type="input" name="query" style="width: 70%; height: 35px;">
			<input type="submit" name="enter" class="btn" style="width:29%;">
		</form>
	</div>

		<h1>{{data}}</h1>
	</div>


</body>

</html>
